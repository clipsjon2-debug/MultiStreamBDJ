<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2F2F2F;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: #6C6C6C;
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }

        body.light-mode .header {
            background: rgba(255, 255, 255, 0.95);
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 10px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        body.light-mode h1 {
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        input, button {
            padding: 8px 14px;
            border: 2px solid #666;
            border-radius: 8px;
            font-size: 14px;
        }

        input {
            flex: 1;
            min-width: 200px;
            background: #6C6C6C;
            color: #f0f0f0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-mode input {
            background: white;
            color: #333;
        }

        input::placeholder {
            color: #bbb;
            transition: color 0.3s ease;
        }

        body.light-mode input::placeholder {
            color: #999;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .streams-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
        }

        .stream-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, opacity 0.2s;
        }

        .stream-tag:active {
            cursor: grabbing;
        }

        .stream-tag.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        .stream-tag.drag-over {
            transform: translateX(10px);
        }

        .stream-tag .platform {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .platform-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            display: inline-block;
        }

        .platform-dot.twitch {
            background: #9146ff;
        }

        .platform-dot.kick {
            background: #53fc18;
        }

        .stream-tag button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            pointer-events: auto;
        }

        .stream-tag button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: none;
            box-shadow: none;
        }

        .platform-note {
            font-size: 12px;
            color: #ccc;
            margin-top: 6px;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        body.light-mode .platform-note {
            color: #666;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .control-btn {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .control-dropdown {
            position: absolute;
            top: 45px;
            left: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: none;
            overflow: hidden;
            z-index: 1000;
            min-width: 180px;
            max-height: 350px;
            overflow-y: auto;
        }

        .control-dropdown.show {
            display: block;
        }

        .dropdown-option {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s;
            color: #333;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .dropdown-option:hover {
            background: #f0f0f0;
        }

        .dropdown-option.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .theme-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .main-content {
            display: flex;
            gap: 10px;
            background: rgba(80, 80, 80, 0.3);
            padding: 10px;
            border-radius: 15px;
            min-height: 600px;
            transition: background 0.3s ease;
        }

        body.light-mode .main-content {
            background: rgba(255, 255, 255, 0.1);
        }

        .streams-grid {
            flex: 1;
            display: grid;
            gap: 10px;
        }

        .chat-column {
            width: 420px;
            background: #18181b;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-column iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .stream-frame {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: order 0.3s ease;
        }

        .stream-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 60px 20px;
            flex: 1;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.3em;
            }

            .input-group {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }

            .main-content {
                flex-direction: column;
            }

            .chat-column {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° Multistream</h1>
            
            <div class="input-group">
                <input type="text" id="channelInput" placeholder="Nome do canal ou link (Twitch/Kick)">
                <button onclick="addStream()">Adicionar Stream</button>
            </div>
            <div class="platform-note">üíú Twitch: twitch.tv/canal | üíö Kick: kick.com/canal</div>

            <div class="streams-list" id="streamsList"></div>

            <div class="control-buttons">
                <div style="position: relative;">
                    <button class="control-btn" onclick="toggleLayoutDropdown()">
                        üìê Layout
                    </button>
                    <div class="control-dropdown" id="layoutDropdown">
                        <div class="dropdown-option" onclick="setLayoutFromDropdown(1)">1 Stream</div>
                        <div class="dropdown-option" onclick="setLayoutFromDropdown(2)">2 Streams</div>
                        <div class="dropdown-option" onclick="setLayoutFromDropdown(3)">3 Streams</div>
                        <div class="dropdown-option" onclick="setLayoutFromDropdown(4)">4 Streams</div>
                        <div class="dropdown-option" onclick="setLayoutFromDropdown(5)">5 Streams</div>
                        <div class="dropdown-option active" onclick="setLayoutFromDropdown(6)">6 Streams</div>
                        <div class="dropdown-option" onclick="setLayoutFromDropdown(7)">7 Streams</div>
                        <div class="dropdown-option" onclick="setLayoutFromDropdown(8)">8 Streams</div>
                        <div class="dropdown-option" onclick="setLayoutFromDropdown(9)">9 Streams</div>
                    </div>
                </div>

                <div style="position: relative;" id="chatButtonContainer" style="display: none;">
                    <button class="control-btn" onclick="toggleChatDropdown()">
                        üí¨ Chat
                    </button>
                    <div class="control-dropdown" id="chatDropdown">
                        <div class="dropdown-option active" onclick="disableChatFromDropdown()">Sem Chat</div>
                    </div>
                </div>

                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="themeText">Modo Claro</span>
                </button>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="empty-state">
                <h2>Nenhuma stream adicionada</h2>
                <p>Adicione canais da Twitch ou Kick para come√ßar</p>
            </div>
        </div>
    </div>

    <script>
        let streams = [
            { platform: 'twitch', channel: 'gabepeixe' },
            { platform: 'twitch', channel: 'loud_coringa' },
            { platform: 'twitch', channel: 'loud_brabox' },
            { platform: 'kick', channel: 'gabepeixe' },
            { platform: 'kick', channel: 'coringa' }
        ];
        let currentGridSize = 6;
        let showChat = false;
        let selectedChatStream = 0;
        let draggedIndex = null;
        let isDarkMode = true;

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const body = document.body;
            const themeText = document.getElementById('themeText');
            
            if (isDarkMode) {
                body.classList.remove('light-mode');
                themeText.textContent = 'Modo Claro';
            } else {
                body.classList.add('light-mode');
                themeText.textContent = 'Modo Escuro';
            }
        }

        function toggleLayoutDropdown() {
            const dropdown = document.getElementById('layoutDropdown');
            const chatDropdown = document.getElementById('chatDropdown');
            chatDropdown.classList.remove('show');
            dropdown.classList.toggle('show');
        }

        function toggleChatDropdown() {
            const dropdown = document.getElementById('chatDropdown');
            const layoutDropdown = document.getElementById('layoutDropdown');
            layoutDropdown.classList.remove('show');
            dropdown.classList.toggle('show');
        }

        function setLayoutFromDropdown(gridSize) {
            currentGridSize = gridSize;
            
            const options = document.querySelectorAll('#layoutDropdown .dropdown-option');
            options.forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('layoutDropdown').classList.remove('show');
            
            updateChatDropdown();
            updateStreamsGrid();
        }

        function disableChatFromDropdown() {
            showChat = false;
            
            const options = document.querySelectorAll('#chatDropdown .dropdown-option');
            options.forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('chatDropdown').classList.remove('show');
            updateChatOnly();
        }

        function selectChatStreamFromDropdown(index) {
            selectedChatStream = index;
            showChat = true;
            
            const options = document.querySelectorAll('#chatDropdown .dropdown-option');
            options.forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('chatDropdown').classList.remove('show');
            updateChatOnly();
        }

        function updateChatDropdown() {
            const chatDropdown = document.getElementById('chatDropdown');
            const chatButtonContainer = document.getElementById('chatButtonContainer');
            
            if (streams.length === 0) {
                chatButtonContainer.style.display = 'none';
                return;
            }
            
            chatButtonContainer.style.display = 'block';
            
            chatDropdown.innerHTML = `
                <div class="dropdown-option ${!showChat ? 'active' : ''}" onclick="disableChatFromDropdown()">
                    Sem Chat
                </div>
                ${streams.map((stream, index) => `
                    <div class="dropdown-option ${showChat && selectedChatStream === index ? 'active' : ''}" 
                            onclick="selectChatStreamFromDropdown(${index})">
                        ${stream.channel} (${stream.platform.toUpperCase()})
                    </div>
                `).join('')}
            `;
        }

        document.addEventListener('click', function(event) {
            const layoutDropdown = document.getElementById('layoutDropdown');
            const chatDropdown = document.getElementById('chatDropdown');
            const layoutBtn = event.target.closest('.control-btn');
            
            if (!layoutBtn) {
                layoutDropdown.classList.remove('show');
                chatDropdown.classList.remove('show');
            }
        });

        function detectPlatform(input) {
            if (input.includes('kick.com')) {
                const kickMatch = input.match(/kick\.com\/([a-zA-Z0-9_-]+)/);
                if (kickMatch) {
                    return { platform: 'kick', channel: kickMatch[1] };
                }
            }

            if (input.includes('twitch.tv')) {
                const twitchMatch = input.match(/twitch\.tv\/([a-zA-Z0-9_]+)/);
                if (twitchMatch) {
                    if (input.includes('/videos/')) {
                        return null;
                    }
                    return { platform: 'twitch', channel: twitchMatch[1] };
                }
            }

            const cleanChannel = input.replace(/[^a-zA-Z0-9_-]/g, '');
            if (cleanChannel) {
                return { platform: 'twitch', channel: cleanChannel };
            }

            return null;
        }

        function addStream() {
            let input = document.getElementById('channelInput').value.trim();

            if (!input) {
                alert('Por favor, digite o nome do canal ou cole o link');
                return;
            }

            const detected = detectPlatform(input);

            if (!detected) {
                alert('Link ou nome de canal inv√°lido');
                return;
            }

            const streamExists = streams.some(s => 
                s.channel.toLowerCase() === detected.channel.toLowerCase() &&
                s.platform === detected.platform
            );

            if (streamExists) {
                alert('Esta stream j√° foi adicionada!');
                return;
            }

            streams.push(detected);
            document.getElementById('channelInput').value = '';
            updateStreamsList();
            updateChatDropdown();
            updateStreamsGrid();
        }

        function removeStream(index) {
            streams.splice(index, 1);
            if (selectedChatStream >= streams.length) {
                selectedChatStream = Math.max(0, streams.length - 1);
            }
            updateStreamsList();
            updateChatDropdown();
            updateStreamsGrid();
            if (showChat) {
                updateChatOnly();
            }
        }

        function updateStreamsList() {
            const streamsList = document.getElementById('streamsList');
            streamsList.innerHTML = streams.map((stream, index) => `
                <div class="stream-tag" draggable="true" data-index="${index}">
                    <span class="platform">
                        <span class="platform-dot ${stream.platform}"></span>
                        ${stream.platform.toUpperCase()}
                    </span>
                    <span>${stream.channel}</span>
                    <button onclick="event.stopPropagation(); removeStream(${index})">√ó</button>
                </div>
            `).join('');
            
            const tags = streamsList.querySelectorAll('.stream-tag');
            tags.forEach(tag => {
                tag.addEventListener('dragstart', handleDragStart);
                tag.addEventListener('dragover', handleDragOver);
                tag.addEventListener('drop', handleDrop);
                tag.addEventListener('dragend', handleDragEnd);
                tag.addEventListener('dragenter', handleDragEnter);
                tag.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            draggedIndex = parseInt(e.target.getAttribute('data-index'));
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            const target = e.target.closest('.stream-tag');
            if (target && draggedIndex !== null) {
                target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const target = e.target.closest('.stream-tag');
            if (target) {
                target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            const target = e.target.closest('.stream-tag');
            if (target && draggedIndex !== null) {
                const dropIndex = parseInt(target.getAttribute('data-index'));
                
                if (draggedIndex !== dropIndex) {
                    const draggedStream = streams[draggedIndex];
                    streams.splice(draggedIndex, 1);
                    streams.splice(dropIndex, 0, draggedStream);
                    
                    if (selectedChatStream === draggedIndex) {
                        selectedChatStream = dropIndex;
                    } else if (draggedIndex < selectedChatStream && dropIndex >= selectedChatStream) {
                        selectedChatStream--;
                    } else if (draggedIndex > selectedChatStream && dropIndex <= selectedChatStream) {
                        selectedChatStream++;
                    }
                    
                    updateStreamsList();
                    updateChatDropdown();
                    reorderStreamsVisually(draggedIndex, dropIndex);
                }
            }
            
            return false;
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.stream-tag').forEach(tag => {
                tag.classList.remove('drag-over');
            });
            draggedIndex = null;
        }

        function getPlayerUrl(stream) {
            if (stream.platform === 'kick') {
                return `https://player.kick.com/${stream.channel}?autoplay=true`;
            } else {
                return `https://player.twitch.tv/?channel=${stream.channel}&parent=${location.hostname}&muted=false`;
            }
        }

        function getChatUrl(stream) {
            if (stream.platform === 'kick') {
                return `https://kick.com/${stream.channel}/chatroom`;
            } else {
                return `https://www.twitch.tv/embed/${stream.channel}/chat?parent=${location.hostname}&darkpopout`;
            }
        }

        function updateChatOnly() {
            const mainContent = document.getElementById('mainContent');
            let chatColumn = mainContent.querySelector('.chat-column');
            
            if (showChat && streams[selectedChatStream]) {
                const chatStream = streams[selectedChatStream];
                const chatUrl = getChatUrl(chatStream);
                
                if (chatColumn) {
                    chatColumn.innerHTML = `<iframe src="${chatUrl}"></iframe>`;
                } else {
                    chatColumn = document.createElement('div');
                    chatColumn.className = 'chat-column';
                    chatColumn.innerHTML = `<iframe src="${chatUrl}"></iframe>`;
                    mainContent.appendChild(chatColumn);
                }
            } else {
                if (chatColumn) {
                    chatColumn.remove();
                }
            }
        }

        function reorderStreamsVisually(fromIndex, toIndex) {
            const mainContent = document.getElementById('mainContent');
            const streamsGrid = mainContent.querySelector('.streams-grid');
            
            if (!streamsGrid) return;
            
            const frames = Array.from(streamsGrid.querySelectorAll('.stream-frame'));
            const displayCount = Math.min(currentGridSize, streams.length);
            
            if (fromIndex >= displayCount || toIndex >= displayCount) {
                return;
            }
            
            const draggedFrame = frames[fromIndex];
            
            draggedFrame.remove();
            
            if (toIndex === 0) {
                streamsGrid.insertBefore(draggedFrame, frames[0]);
            } else if (toIndex >= frames.length - 1) {
                streamsGrid.appendChild(draggedFrame);
            } else {
                const targetFrame = frames[toIndex];
                if (fromIndex < toIndex) {
                    streamsGrid.insertBefore(draggedFrame, targetFrame.nextSibling);
                } else {
                    streamsGrid.insertBefore(draggedFrame, targetFrame);
                }
            }
        }

        function updateStreamsGrid() {
            const mainContent = document.getElementById('mainContent');
            let streamsGrid = mainContent.querySelector('.streams-grid');

            if (streams.length === 0) {
                mainContent.innerHTML = `
                    <div class="empty-state">
                        <h2>Nenhuma stream adicionada</h2>
                        <p>Adicione canais da Twitch ou Kick para come√ßar</p>
                    </div>
                `;
                return;
            }

            const displayCount = Math.min(currentGridSize, streams.length);
            let cols, rows;
            
            if (displayCount === 1) {
                cols = 1;
                rows = 1;
            } else if (displayCount === 2) {
                cols = 2;
                rows = 1;
            } else if (displayCount === 3) {
                cols = 3;
                rows = 1;
            } else if (displayCount === 4) {
                cols = 2;
                rows = 2;
            } else if (displayCount === 5) {
                cols = 3;
                rows = 2;
            } else if (displayCount === 6) {
                cols = 3;
                rows = 2;
            } else if (displayCount === 7) {
                cols = 4;
                rows = 2;
            } else if (displayCount === 8) {
                cols = 4;
                rows = 2;
            } else if (displayCount === 9) {
                cols = 3;
                rows = 3;
            } else {
                cols = 3;
                rows = Math.ceil(displayCount / 3);
            }

            if (!streamsGrid) {
                streamsGrid = document.createElement('div');
                streamsGrid.className = 'streams-grid';
                mainContent.innerHTML = '';
                mainContent.appendChild(streamsGrid);
            }

            streamsGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            streamsGrid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            const existingFrames = Array.from(streamsGrid.querySelectorAll('.stream-frame'));
            
            while (existingFrames.length > displayCount) {
                existingFrames.pop().remove();
            }

            for (let i = 0; i < displayCount; i++) {
                const stream = streams[i];
                const playerUrl = getPlayerUrl(stream);
                
                if (existingFrames[i]) {
                    const existingIframe = existingFrames[i].querySelector('iframe');
                    if (existingIframe.src !== playerUrl) {
                        existingIframe.src = playerUrl;
                    }
                } else {
                    const newFrame = document.createElement('div');
                    newFrame.className = 'stream-frame';
                    newFrame.innerHTML = `<iframe src="${playerUrl}" allowfullscreen="true" allow="autoplay; fullscreen"></iframe>`;
                    streamsGrid.appendChild(newFrame);
                }
            }

            if (showChat && streams[selectedChatStream]) {
                updateChatOnly();
            }
        }

        document.getElementById('channelInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStream();
            }
        });

        window.addEventListener('DOMContentLoaded', function() {
            updateStreamsList();
            updateChatDropdown();
            updateStreamsGrid();
        });
    </script>
</body>
</html>
