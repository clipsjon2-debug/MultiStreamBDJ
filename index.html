<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream.bdj - Twitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input, button {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input {
            flex: 1;
            min-width: 200px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .streams-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stream-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .stream-tag .platform {
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .platform-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            background: #9146ff;
        }

        .stream-tag button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 2px 8px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .stream-tag button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: none;
            box-shadow: none;
        }

        .layout-section {
            margin-bottom: 15px;
        }

        .layout-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .layout-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .layout-btn {
            padding: 12px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 80px;
        }

        .layout-btn:hover {
            background: #f0f0f0;
        }

        .layout-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chat-selector {
            background: rgba(145, 70, 255, 0.1);
            border: 2px solid #9146ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .chat-selector-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .chat-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .chat-option-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #9146ff;
            color: #9146ff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .chat-option-btn:hover {
            background: rgba(145, 70, 255, 0.1);
        }

        .chat-option-btn.active {
            background: #9146ff;
            color: white;
        }

        .main-content {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            min-height: 600px;
        }

        .streams-grid {
            flex: 1;
            display: grid;
            gap: 10px;
        }

        .chat-column {
            width: 350px;
            background: #18181b;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-column iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .stream-frame {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stream-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 60px 20px;
            flex: 1;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .input-group {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }

            .main-content {
                flex-direction: column;
            }

            .chat-column {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Multistream.bdj</h1>
            
            <div class="input-group">
                <input type="text" id="channelInput" placeholder="Nome do canal ou link da Twitch">
                <button onclick="addStream()">Adicionar Stream</button>
            </div>

            <div class="streams-list" id="streamsList"></div>

            <div class="layout-section">
                <div class="layout-label">Layout das Streams:</div>
                <div class="layout-grid">
                    <button class="layout-btn" onclick="setLayout(1, false)">1 Stream</button>
                    <button class="layout-btn" onclick="setLayout(2, false)">2 Streams</button>
                    <button class="layout-btn" onclick="setLayout(3, false)">3 Streams</button>
                    <button class="layout-btn" onclick="setLayout(4, false)">4 Streams</button>
                </div>
            </div>

            <div class="chat-selector" id="chatSelector" style="display: none;">
                <div class="chat-selector-label">ðŸ’¬ Adicionar Chat Lateral:</div>
                <div style="margin-bottom: 10px; font-size: 14px; color: #666;">Escolha de qual canal exibir o chat</div>
                <div class="chat-options" id="chatOptions"></div>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="empty-state">
                <h2>Nenhuma stream adicionada</h2>
                <p>Adicione canais da Twitch para comeÃ§ar</p>
            </div>
        </div>
    </div>

    <script>
        let streams = [];
        let currentGridSize = 1;
        let showChat = false;
        let selectedChatStream = 0;

        function addStream() {
            let input = document.getElementById('channelInput').value.trim();

            if (!input) {
                alert('Por favor, digite o nome do canal ou cole o link da Twitch');
                return;
            }

            let channel = input;
            const twitchPatterns = [
                /twitch\.tv\/([a-zA-Z0-9_]+)/,
                /twitch\.tv\/videos\/\d+/,
            ];

            for (let pattern of twitchPatterns) {
                const match = input.match(pattern);
                if (match) {
                    if (input.includes('/videos/')) {
                        alert('Links de vÃ­deos nÃ£o sÃ£o suportados. Use apenas links de canais ao vivo ou o nome do canal.');
                        return;
                    }
                    channel = match[1];
                    break;
                }
            }

            channel = channel.replace(/[^a-zA-Z0-9_]/g, '');

            if (!channel) {
                alert('Nome de canal invÃ¡lido');
                return;
            }

            const streamExists = streams.some(s => 
                s.channel.toLowerCase() === channel.toLowerCase()
            );

            if (streamExists) {
                alert('Esta stream jÃ¡ foi adicionada!');
                return;
            }

            streams.push({ platform: 'twitch', channel });
            document.getElementById('channelInput').value = '';
            updateStreamsList();
            updateChatOptions();
            renderStreams();
        }

        function removeStream(index) {
            streams.splice(index, 1);
            if (selectedChatStream >= streams.length) {
                selectedChatStream = Math.max(0, streams.length - 1);
            }
            updateStreamsList();
            updateChatOptions();
            renderStreams();
        }

        function updateStreamsList() {
            const streamsList = document.getElementById('streamsList');
            streamsList.innerHTML = streams.map((stream, index) => `
                <div class="stream-tag">
                    <span class="platform">
                        <span class="platform-dot"></span>
                        TWITCH
                    </span>
                    <span>${stream.channel}</span>
                    <button onclick="removeStream(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function setLayout(gridSize, withChat) {
            currentGridSize = gridSize;
            showChat = withChat;
            
            // Update active buttons
            document.querySelectorAll('.layout-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide chat selector
            const chatSelector = document.getElementById('chatSelector');
            if (streams.length > 0) {
                chatSelector.style.display = 'block';
            }
            
            renderStreams();
        }

        function selectChatStream(index) {
            selectedChatStream = index;
            showChat = true;
            updateChatOptions();
            renderStreams();
        }

        function disableChat() {
            showChat = false;
            updateChatOptions();
            renderStreams();
        }

        function updateChatOptions() {
            const chatOptions = document.getElementById('chatOptions');
            const chatSelector = document.getElementById('chatSelector');
            
            if (streams.length === 0) {
                chatSelector.style.display = 'none';
                return;
            }
            
            chatSelector.style.display = 'block';
            
            chatOptions.innerHTML = `
                <button class="chat-option-btn ${!showChat ? 'active' : ''}" onclick="disableChat()">
                    Sem Chat
                </button>
                ${streams.map((stream, index) => `
                    <button class="chat-option-btn ${showChat && selectedChatStream === index ? 'active' : ''}" 
                            onclick="selectChatStream(${index})">
                        Chat: ${stream.channel}
                    </button>
                `).join('')}
            `;
        }

        function renderStreams() {
            const mainContent = document.getElementById('mainContent');

            if (streams.length === 0) {
                mainContent.innerHTML = `
                    <div class="empty-state">
                        <h2>Nenhuma stream adicionada</h2>
                        <p>Adicione canais da Twitch para comeÃ§ar</p>
                    </div>
                `;
                return;
            }

            const displayCount = Math.min(currentGridSize, streams.length);
            const cols = displayCount === 1 ? 1 : displayCount === 2 ? 2 : displayCount === 3 ? 3 : 2;
            const rows = Math.ceil(displayCount / cols);

            let contentHTML = '<div class="streams-grid" style="grid-template-columns: repeat(' + cols + ', 1fr); grid-template-rows: repeat(' + rows + ', 1fr);">';
            
            for (let i = 0; i < displayCount; i++) {
                const stream = streams[i];
                const playerUrl = `https://player.twitch.tv/?channel=${stream.channel}&parent=${location.hostname}&muted=false`;
                
                contentHTML += `
                    <div class="stream-frame">
                        <iframe src="${playerUrl}" allowfullscreen="true"></iframe>
                    </div>
                `;
            }
            
            contentHTML += '</div>';

            // Add chat column if enabled
            if (showChat && streams[selectedChatStream]) {
                const chatStream = streams[selectedChatStream];
                const chatUrl = `https://www.twitch.tv/embed/${chatStream.channel}/chat?parent=${location.hostname}&darkpopout`;
                contentHTML += `
                    <div class="chat-column">
                        <iframe src="${chatUrl}"></iframe>
                    </div>
                `;
            }

            mainContent.innerHTML = contentHTML;
        }

        document.getElementById('channelInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStream();
            }
        });
    </script>
</body>
</html>
