<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistream.bdj - Twitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .streams-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stream-tag {
            background: #9146ff;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .stream-tag button {
            background: rgba(0,0,0,0.2);
            padding: 0 6px;
            border-radius: 50%;
            font-size: 12px;
            line-height: 20px;
        }

        .layout-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .layout-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
        }

        .layout-btn.active {
            background: #667eea;
            color: white;
        }

        .streams-container {
            display: grid;
            gap: 15px;
            padding: 10px;
            border-radius: 15px;
        }

        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(2, 1fr); }

        .stream-frame {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .stream-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            padding: 100px 20px;
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Multistream.bdj</h1>
            
            <div class="input-group">
                <input type="text" id="channelInput" placeholder="Ex: gaules ou https://www.twitch.tv/alanzoka">
                <button onclick="addStream()">Adicionar Stream</button>
            </div>

            <div class="streams-list" id="streamsList"></div>

            <div class="layout-controls">
                <button class="layout-btn active" onclick="changeLayout(1, event)">1 Tela</button>
                <button class="layout-btn" onclick="changeLayout(2, event)">2 Telas</button>
                <button class="layout-btn" onclick="changeLayout(3, event)">3 Telas</button>
                <button class="layout-btn" onclick="changeLayout(4, event)">4 Telas (Grade)</button>
            </div>
        </div>

        <div class="streams-container grid-1" id="streamsContainer">
            <div class="empty-state">
                <h2>Nenhuma live ativa</h2>
                <p>Cole o link de um canal acima para comeÃ§ar.</p>
            </div>
        </div>
    </div>

    <script>
        let streams = [];
        let currentLayout = 1;

        function addStream() {
            let input = document.getElementById('channelInput').value.trim();
            if (!input) return;

            // Limpa o link para pegar sÃ³ o nome do usuÃ¡rio
            // Remove tudo antes do nome do canal
            let channel = input
                .replace("https://", "")
                .replace("http://", "")
                .replace("www.", "")
                .replace("twitch.tv/", "")
                .split("/")[0]  // Pega apenas a primeira parte caso tenha barras depois
                .split("?")[0]; // Remove parÃ¢metros de busca

            // Evita duplicados
            if (streams.some(s => s.channel.toLowerCase() === channel.toLowerCase())) {
                alert('Este canal jÃ¡ estÃ¡ na lista!');
                return;
            }

            streams.push({ channel });
            document.getElementById('channelInput').value = '';
            updateStreams();
        }

        function removeStream(index) {
            streams.splice(index, 1);
            updateStreams();
        }

        function updateStreams() {
            const streamsList = document.getElementById('streamsList');
            const streamsContainer = document.getElementById('streamsContainer');
            
            // Detecta o domÃ­nio atual para o parÃ¢metro parent (Essencial para nÃ£o dar tela preta)
            const domain = window.location.hostname || "localhost";

            // Atualiza as tags (os botÃµes com nomes dos canais)
            streamsList.innerHTML = streams.map((stream, index) => `
                <div class="stream-tag">
                    <span>${stream.channel}</span>
                    <button onclick="removeStream(${index})">Ã—</button>
                </div>
            `).join('');

            // Se nÃ£o houver nada, mostra mensagem vazia
            if (streams.length === 0) {
                streamsContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>Nenhuma live ativa</h2>
                        <p>Adicione canais da Twitch para comeÃ§ar.</p>
                    </div>`;
                return;
            }

            // Gera os Iframes com o parent correto
            streamsContainer.innerHTML = streams.map(stream => `
                <div class="stream-frame">
                    <iframe 
                        src="https://player.twitch.tv/?channel=${stream.channel}&parent=${domain}&muted=false" 
                        allowfullscreen="true">
                    </iframe>
                </div>
            `).join('');
        }

        function changeLayout(layout, event) {
            currentLayout = layout;
            const container = document.getElementById('streamsContainer');
            container.className = `streams-container grid-${layout}`;
            
            // Estilo dos botÃµes
            document.querySelectorAll('.layout-btn').forEach(btn => btn.classList.remove('active'));
            if(event) event.target.classList.add('active');
        }

        // Atalho com a tecla Enter
        document.getElementById('channelInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addStream();
        });
    </script>
</body>
</html>
